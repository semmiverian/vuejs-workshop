<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List menggunakan Vue Js</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app" class="bg-gray-800 min-h-screen flex justify-center items-start">
      <div class="bg-gray-600 px-4 py-2 shadow-lg rounded-md my-6 w-1/2 text-white">
        <h1 class="text-lg leading-7 tracking-wide mb-2">Vue JS Todo List</h1>
        <div class="w-full border border-white mb-4"></div>

        <form class="mb-4">
          <div class="flex items-end space-x-2">
            <div class="flex-1">
              <label for="newTodo" class="block text-sm font-medium">Masukkan todo baru</label>
              <div class="mt-1">
                <input
                  type="text"
                  name="newTodo"
                  id="newTodo"
                  class="shadow-lg focus:ring-gray-500 focus:border-gray-500 block w-full text-sm border-gray-500 rounded-md px-4 py-2 bg-gray-500"
                  placeholder="Belajar Vue JS"
                />
              </div>
            </div>
            <div>
              <button class="border-gray-500 bg-gray-500 py-1.5 px-4 rounded-md shadow-md" type="submit">
                Tambah Todo
              </button>
            </div>
          </div>
        </form>

        <div class="divide-y divide-gray-100 text-white mb-4">
          <div class="w-full py-3 flex items-center justify-between">
            <p>Calvin Hawkins</p>
            <div>
              <div
                class="rounded-full opacity-50 hover:opacity-100 p-2 h-9 w-9 text-gray-300 hover:bg-red-200 hover:text-red-500 cursor-pointer flex items-center"
              >
                <svg
                  class="w-8 h-8"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
          <div class="w-full py-3 flex items-center justify-between">
            <p>Calvin Hawkins</p>
            <div>
              <div
                class="rounded-full opacity-50 hover:opacity-100 p-2 h-9 w-9 text-gray-300 hover:bg-red-200 hover:text-red-500 cursor-pointer flex items-center"
              >
                <svg
                  class="w-8 h-8"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
          <div class="w-full py-3 flex items-center justify-between">
            <p>Calvin Hawkins</p>
            <div>
              <div
                class="rounded-full opacity-50 hover:opacity-100 p-2 h-9 w-9 text-gray-300 hover:bg-red-200 hover:text-red-500 cursor-pointer flex items-center"
              >
                <svg
                  class="w-8 h-8"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <p class="text-right leading-7 tracking-wide">Sisa tugas: 3</p>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
  </body>
</html>
