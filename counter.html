<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Vue JS</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app" class="bg-gray-800 min-h-screen flex justify-center items-start">
      <div class="bg-gray-600 px-4 py-4 shadow-lg rounded-md my-6 w-1/2 text-white">
        <h1 class="text-lg leading-7 tracking-wide mb-2">Vue JS Counter</h1>
        <div class="w-full border border-white mb-4"></div>
        <div class="flex justify-between items-center">
          <button class="border-gray-500 bg-gray-500 py-1.5 px-4 rounded-md shadow-md" type="submit">
            Decrement Button
          </button>
          <h2>{{ counter }}</h2>
          <button class="border-gray-500 bg-gray-500 py-1.5 px-4 rounded-md shadow-md" type="submit">
            Increment Button
          </button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
  </body>
</html>
